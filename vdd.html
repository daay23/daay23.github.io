<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ffff;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
            min-width: 300px;
        }
        
        .title {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .dropdown {
            position: relative;
            margin: 15px 0;
        }
        
        .dropdown-header {
            background: linear-gradient(45deg, #333, #555);
            border: 2px solid #00ffff;
            padding: 12px 15px;
            cursor: pointer;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .dropdown-header:hover {
            background: linear-gradient(45deg, #555, #777);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        
        .dropdown-arrow {
            transition: transform 0.3s ease;
        }
        
        .dropdown-content {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ffff00;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            z-index: 1000;
        }
        
        .dropdown.open .dropdown-content {
            max-height: 200px;
        }
        
        .dropdown.open .dropdown-arrow {
            transform: rotate(180deg);
        }
        
        .dropdown-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 0, 0.3);
            transition: background 0.3s ease;
        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }
        
        .dropdown-item:hover {
            background: rgba(255, 255, 0, 0.2);
        }
        
        .simple-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            border: none;
            padding: 12px 20px;
            margin: 10px 0;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .simple-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.3);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 255, 0, 0.9);
            color: black;
            padding: 15px;
            border-radius: 8px;
            opacity: 0;
            transition: opacity 0.3s ease;
            font-weight: bold;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 12px;
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">üåü AURA DROPDOWN MENU üåü</div>
        
        <button class="simple-button" onclick="selectOption('Simple Option 1')">
            ‚ö° Simple Option 1
        </button>
        
        <button class="simple-button" onclick="selectOption('Simple Option 2')">
            üî• Simple Option 2
        </button>
        
        <div class="dropdown" id="dropdown1">
            <div class="dropdown-header" onclick="toggleDropdown('dropdown1')">
                <span>üöó Vehicle Options</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-item" onclick="selectOption('Spawn Adder')">üèéÔ∏è Spawn Adder</div>
                <div class="dropdown-item" onclick="selectOption('Spawn Zentorno')">üöô Spawn Zentorno</div>
                <div class="dropdown-item" onclick="selectOption('Repair Vehicle')">üîß Repair Vehicle</div>
            </div>
        </div>
        
        <div class="dropdown" id="dropdown2">
            <div class="dropdown-header" onclick="toggleDropdown('dropdown2')">
                <span>‚öôÔ∏è Player Options</span>
                <span class="dropdown-arrow">‚ñº</span>
            </div>
            <div class="dropdown-content">
                <div class="dropdown-item" onclick="selectOption('God Mode')">üõ°Ô∏è God Mode</div>
                <div class="dropdown-item" onclick="selectOption('Add Money')">üí∞ Add Money</div>
                <div class="dropdown-item" onclick="selectOption('Heal Player')">‚ù§Ô∏è Heal Player</div>
            </div>
        </div>
        
        <div class="controls">
            Press 1-6 for quick actions | ESC to close
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        function toggleDropdown(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            const isOpen = dropdown.classList.contains('open');
            
            // Close all dropdowns
            document.querySelectorAll('.dropdown').forEach(dd => {
                dd.classList.remove('open');
            });
            
            // Toggle current dropdown
            if (!isOpen) {
                dropdown.classList.add('open');
            }
        }
        
        function selectOption(option) {
            console.log(option + ' - working');
            showNotification(option + ' selected!');
            
            // Close all dropdowns
            document.querySelectorAll('.dropdown').forEach(dd => {
                dd.classList.remove('open');
            });
        }
        
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Keyboard controls
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case '1':
                    selectOption('Quick Option 1');
                    break;
                case '2':
                    selectOption('Quick Option 2');
                    break;
                case '3':
                    selectOption('Quick Spawn Adder');
                    break;
                case '4':
                    selectOption('Quick God Mode');
                    break;
                case '5':
                    selectOption('Quick Add Money');
                    break;
                case '6':
                    selectOption('Quick Heal');
                    break;
                case 'Escape':
                    window.close();
                    break;
            }
        });
        
        // Close dropdowns when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.dropdown')) {
                document.querySelectorAll('.dropdown').forEach(dd => {
                    dd.classList.remove('open');
                });
            }
        });
        
        // Initialize
        showNotification('HTML Dropdown Menu Ready!');
        console.log('üåü Aura HTML Dropdown Menu Loaded! üåü');
    </script>
</body>
</html>
