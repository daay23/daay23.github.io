<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: white;
      font-family: 'Courier New', Courier, monospace;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .warning-text,
    .extra-text,
    .final-text {
      opacity: 0;
      transition: opacity 0.3s ease-in;
      white-space: pre-wrap;
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      color: rgba(255, 0, 0, 0.9);
      text-shadow: 0 0 10px black, 0 0 20px rgba(255, 0, 0, 0.7);
      animation: flicker 2s infinite;
    }

    .warning-text {
      position: absolute;
      top: 25%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
    }

    .extra-text {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .final-text {
      position: absolute;
      top: 80%;  /* تم تعديل هذه القيمة */
      left: 50%;
      transform: translate(-50%, -50%);
    }

    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <video autoplay muted loop>
    <source src="https://cdn.discordapp.com/attachments/846930128080470057/1404530584117579878/0713.mp4?ex=689b868a&is=689a350a&hm=8aebf0a90831e764c6bd2723c9223b27bbe8de22a0304f892cd227236f845fea&" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="warning-text" id="warning-text"></div>
  <div class="extra-text" id="extra-text"></div>
  <div class="final-text" id="final-text"></div>

  <audio autoplay loop>
    <source src="https://audio.jukehost.co.uk/yOqZeTQmBoBHShsTzYfasDPqoUtM4cda" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    function typeEffect(element, text, delay, callback) {
      let i = 0;
      function type() {
        if (i < text.length) {
          element.textContent += text.charAt(i);
          i++;
          setTimeout(type, delay);
        } else if (callback) {
          callback();
        }
      }
      element.style.opacity = 1;
      type();
    }

    window.onload = () => {
      setTimeout(() => {
        const warningText = document.getElementById('warning-text');
        const extraText = document.getElementById('extra-text');
        const finalText = document.getElementById('final-text');

        typeEffect(warningText, 'Your Server Is Under Attack', 100, () => {
          setTimeout(() => {
            typeEffect(extraText, 'We Do Not Aim To Sabotage, But We Must Impose Control And Obedience On Everyone In The Way We See Fit.\nنحن لا نهدف للتخريب ولاكن علينا فرض السيطرة والطاعة على الجميع وبالطريقة التي نراها مناسبة.', 100, () => {
              setTimeout(() => {
                typeEffect(finalText, 'By 2018 Group Of Saudi Forces.', 100);
              }, 3000);
            });
          }, 1000);
        });

      }, 12000); // Delay before showing any text
    };
  </script>
</body>
</html>
